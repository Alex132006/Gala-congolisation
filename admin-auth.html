<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo2.jpg">
    <link rel="icon" href="logo2.jpg" type="image/x-icon">
    <link rel="icon" href="logo2.jpg" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="logo2.jpg" sizes="180x180">
    <link rel="manifest" href="/manifest.json">
    <title>Connexion Admin</title>
    <style>
        body {
            background-image: url(logo2.jpg);
            object-fit: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(logo2.jpg);
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.8);
            z-index: -1;
        }

        .logo2 {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 999;
            border-radius: 50%;
            padding: 3px;
            mix-blend-mode: multiply;
            background: linear-gradient(to right, #ffffff44, #ffffffac);
        }

        .login-container {
            background: #00000046;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgb(0, 0, 0);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 60%;
            padding: 10px;
            min-width: 95%;
            background: #00d5ff3c;
            border: 1px solid #ffffff;
            border-radius: 5px;
            color: rgb(255, 255, 255);
        }

        button {
            width: 30%;
            padding: 12px;
            background: #0707075a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2525254a;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .security-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #000000;
        }

        .lock-message {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <img src="logo2.jpg" class="logo2" alt="Logo secondaire">

    <div class="login-container">
        <h1>üîê Connexion Admin</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Nom d'utilisateur:</label>
                <input type="text" id="username" required autocomplete="off" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="password" required autocomplete="off" autocomplete="current-password">
            </div>
            <button type="submit">Se connecter</button>
            <div class="error" id="errorMessage">Identifiants incorrects</div>
            <div class="lock-message" id="lockMessage"></div>
        </form>
        <div class="security-notice">
            ‚ö†Ô∏è Acc√®s r√©serv√© au personnel autoris√©
        </div>
    </div>

    <script>
        let failedAttempts = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 5 * 60 * 1000; // 5 minutes

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            const loginTime = parseInt(localStorage.getItem('adminLoginTime'));
            const sessionDuration = 2 * 60 * 60 * 1000; // 2 heures

            if (Date.now() - loginTime < sessionDuration) {
                window.location.href = 'admin.html';
            } else {
                // Session expir√©e
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminLoginTime');
                localStorage.removeItem('adminSessionId');
            }
        }

        // V√©rifier le verrouillage au chargement
        function checkLockStatus() {
            const lockUntil = localStorage.getItem('adminLockUntil');
            if (lockUntil && Date.now() < parseInt(lockUntil)) {
                const remainingTime = Math.ceil((parseInt(lockUntil) - Date.now()) / 1000 / 60);
                document.getElementById('lockMessage').textContent =
                    `üîí Compte verrouill√©. R√©essayez dans ${remainingTime} minutes.`;
                document.getElementById('lockMessage').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                return true;
            }
            return false;
        }

        // V√©rifier les tentatives pr√©c√©dentes
        const storedAttempts = localStorage.getItem('adminFailedAttempts');
        if (storedAttempts) {
            failedAttempts = parseInt(storedAttempts);
        }

        // V√©rifier le statut de verrouillage au chargement
        document.addEventListener('DOMContentLoaded', function () {
            checkLockStatus();
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // V√©rifier le verrouillage
            if (checkLockStatus()) {
                return;
            }

            attemptLogin(username, password);
        });

        function attemptLogin(username, password) {
            // Identifiants s√©curis√©s - En production, utilisez un syst√®me d'authentification serveur
            const validUsername = 'Audace';
            const validPassword = '@Alex.1320';

            if (username === validUsername && password === validPassword) {
                // R√©initialiser les tentatives en cas de succ√®s
                failedAttempts = 0;
                localStorage.removeItem('adminFailedAttempts');
                localStorage.removeItem('adminLockUntil');

                // Stocker l'authentification avec timestamp
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', Date.now().toString());
                localStorage.setItem('adminSessionId', generateSessionId());

                // Journal de connexion
                logLoginAttempt(username, true);

                window.location.href = 'admin.html';
            } else {
                failedAttempts++;
                localStorage.setItem('adminFailedAttempts', failedAttempts.toString());

                // Journal de tentative √©chou√©e
                logLoginAttempt(username, false);

                if (failedAttempts >= MAX_ATTEMPTS) {
                    // Verrouiller le compte
                    const lockUntil = Date.now() + LOCKOUT_TIME;
                    localStorage.setItem('adminLockUntil', lockUntil.toString());

                    document.getElementById('errorMessage').style.display = 'none';
                    document.getElementById('lockMessage').textContent =
                        'üîí Trop de tentatives. Compte verrouill√© pour 5 minutes.';
                    document.getElementById('lockMessage').style.display = 'block';
                    document.getElementById('loginForm').style.display = 'none';
                } else {
                    document.getElementById('errorMessage').textContent =
                        `‚ùå Identifiants incorrects. Tentatives restantes: ${MAX_ATTEMPTS - failedAttempts}`;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }
        }

        function generateSessionId() {
            return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function logLoginAttempt(username, success) {
            try {
                const logEntry = {
                    username: username,
                    success: success,
                    timestamp: new Date().toISOString(),
                    ip: 'local', // En production, r√©cup√©rez l'IP r√©elle
                    userAgent: navigator.userAgent
                };

                let loginLog = JSON.parse(localStorage.getItem('adminLoginLog')) || [];
                loginLog.push(logEntry);

                // Garder seulement les 100 derni√®res entr√©es
                if (loginLog.length > 100) {
                    loginLog = loginLog.slice(-100);
                }

                localStorage.setItem('adminLoginLog', JSON.stringify(loginLog));
            } catch (error) {
                console.error('Erreur journalisation:', error);
            }
        }

        // S√©curit√© renforc√©e
        document.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', e => {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
            }
        });

        // Emp√™cher l'auto-remplissage
        document.getElementById('username').addEventListener('input', function () {
            this.value = this.value.replace(/[<>]/g, '');
        });

        document.getElementById('password').addEventListener('input', function () {
            this.value = this.value.replace(/[<>]/g, '');
        });
    </script>
</body>

</html>
