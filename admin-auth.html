<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo2.jpg">
    <link rel="icon" href="logo2.jpg" type="image/x-icon">
    <link rel="icon" href="logo2.jpg" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="logo2.jpg" sizes="180x180">
    <link rel="manifest" href="/manifest.json">
    <title>Connexion Admin</title>
    <style>
        body {
            background-image: url(logo2.jpg);

            object-fit: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(logo2.jpg);
            background-size: cover;
            background-position: center;
            filter: blur(2px) brightness(0.8);
            z-index: -1;
        }

        .logo2 {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            z-index: 999;
            border-radius: 50%;
            padding: 3px;
            mix-blend-mode: multiply;
            background: linear-gradient(to right, #ffffff44, #ffffffac);
        }

        .login-container {
            background: #00000046;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgb(0, 0, 0);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 60%;
            padding: 10px;
            min-width: 95%;
            background: #00d5ff3c;
            border: 1px solid #ffffff;
            border-radius: 5px;
            color: rgb(255, 255, 255);
        }

        button {
            width: 30%;
            padding: 12px;
            background: #0707075a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #2525254a;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .security-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #000000;
        }
    </style>
</head>

<body>
    <img src="logo2.jpg" class="logo2" alt="Logo secondaire">

    <div class="login-container">
        <h1>üîê Connexion Admin</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Nom d'utilisateur:</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Mot de passe:</label>
                <input type="password" id="password" required autocomplete="off">
            </div>
            <button type="submit">Se connecter</button>
            <div class="error" id="errorMessage">Identifiants incorrects</div>
        </form>
        <div class="security-notice">
            ‚ö†Ô∏è Acc√®s au personnel
        </div>
    </div>

    <script>
        let failedAttempts = 0;

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (failedAttempts >= 3) {
                setTimeout(() => attemptLogin(username, password), 5000);
                document.getElementById('errorMessage').textContent = 'Trop de tentatives. Veuillez patienter...';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            attemptLogin(username, password);
        });

        function attemptLogin(username, password) {
            const validUsername = 'Audace';
            const validPassword = '@Alex.1320';

            if (username === validUsername && password === validPassword) {
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', Date.now().toString());
                window.location.href = 'admin.html';
            } else {
                failedAttempts++;
                document.getElementById('errorMessage').style.display = 'block';

                if (failedAttempts >= 5) {
                    document.getElementById('errorMessage').textContent = 'Acc√®s bloqu√©. Contactez l\'administrateur.';
                    document.getElementById('loginForm').style.display = 'none';
                }
            }
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
